            <h1>Contacto</h1>
            <div class="row">
                <div>
                    <form action="">
                        <input type="text" name="nombre" placeholder="Nombre">
                        <input type="text" name="apellido" placeholder="Apellido" >
                        <select name="asunto">
                            <option value="0">-- Seleccione Asunto --</option>
                            <option value="1">Contacto comercial</option>
                            <option value="2">Solicitar turno</option>
                            <option value="3">Compras por mayor</option>
                        </select>
                        <textarea name="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>
                        <input type="checkbox" name="terminos" ><span>Acepto los terminos y condiciones del servicio</span>
                        <div>
                            <button type="reset">Resetear campos</button>
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
